</head>
<body>

            <hr>
            <!--這邊應該要抓登入的使用者帳號-->

            <p class="text_padding text_color_grey">未共用的項目</p>
            <hr>
            <div class="text_padding text_color_red">* 表示必填問題</div>
        </section>
        <section>
            <div class="text_padding">
                <span>姓名</span>
                <span class="text_color_red">*</span>
            </div>
            <input class="input_info" type="text" id="name" placeholder="您的回答" autocomplete="off">
            <div id="alert_name" class="error_msg"> 
                這是必填問題    
            </div>
        </section>
        <section>
            <div class="text_padding">
                <span>信箱</span>
                <span class="text_color_red">*</span>
            </div>
            <input class="input_info" type="text" id="email" placeholder="您的回答" autocomplete="off">
            <div id="alert_email" class="error_msg"> 
                這是必填問題    
            </div>
        </section>
        <section>
            <div class="text_padding">生日</div>
            <p class="font_size_small text_color_grey text_padding">日期</p>
            <input class="date" type="date" max="2025-03-21">
        </section>
        <section>
            <div class="text_padding">想跟老師說的悄悄話</div>
            <input class="text_padding input_info" autocomplete="off" placeholder="您的回答">
        </section>
        <section>
            <div class="text_padding">喜歡的顏色</div>
            <div class="radio_padding">
                <input class="radio" type="radio" name="favorite_color" id="yellow">
                <label for="yellow">黃</label>
            </div>
            <div class="radio_padding">
                <input class="radio" type="radio" name="favorite_color" id="green">
                <label for="green">綠</label>
            </div>
            <div class="radio_padding">
                <input class="radio" type="radio" name="favorite_color" id="red">
                <label for="red">紅</label>
            </div>
        </section>
        <section>
            <div class="text_padding">喜歡吃的飲食類型</div>
            <div class="radio_padding">
                <input class="radio" type="checkbox" id="chinese">
                <label for="chinese">中式</label>
            </div>
            <div class="radio_padding">
                <input class="radio" type="checkbox" id="italy">
                <label for="italy">義式</label>
            </div>
            <div class="radio_padding">
                <input class="radio" type="checkbox" id="japanese">
                <label for="japanese">日式</label>
            </div>
            <div class="radio_padding">
                <input class="radio" type="checkbox" id="korea">
                <label for="korea">韓式</label>
            </div>
            <div class="radio_padding">
                <input class="radio" type="checkbox" id="usa">
                <label for="usa">美式</label>
            </div>
            <div class="radio_padding">
                <input class="radio" type="checkbox" id="thailand">
                <label for="thailand">泰式</label>
            </div>
        </section>
        <section>
            <div class="text_padding">最想去的國家</div>
            <select>
                <option value="" selected disabled>請選擇</option>
                <optgroup value="" label="亞洲">
                    <option value="">日本</option>
                    <option value="">韓國</option>
                    <option value="">泰國</option>
                </optgroup>
                <optgroup label="歐洲">
                    <option value="">德國</option>
                    <option value="">英國</option>
                </optgroup>
                <optgroup label="北美洲">
                    <option value="">加拿大</option>
                    <option value="">美國</option>
                </optgroup>
            </select>
        </section>
        <div class="button_inline">
            <button onclick="validateForm(event)" class="submit_button">提交</button>
            <button class="reset_button" type="reset">清除表單</button>
        </div>
        <div class="text_padding">
            <small>請勿利用 Google 表單送出密碼。</small>
        </div>
    </form>
    <footer>
        <div class="center_location">
            <small class="text_center">這份表單是在 五倍紅寶石程式資訊教育股份有限公司 中建立</small>

        </div>
    </footer>
</body>
</html>
